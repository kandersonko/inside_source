{% if page.layout == "home" %}
<style>
#home-banner {
    background-image: url('{{ '/assets/img/aerial-feature.jpg' | relative_url }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
#home-title-box {
    padding: 10em 0;
}
@media screen and (max-width: 576px) {
    #home-title-box {
        padding-top: 5em;
        padding-bottom: 5em; 
    }
}
</style>
<div id="home-banner" class="container-fluid mb-0 p-0">
    <div class="row justify-content-center">
        <div id="home-title-box" class="col-md-4 text-center">
            <form role="search" id="" class="border-white" onsubmit="">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control form-control-lg" id="" placeholder="Search data">
                    <div class="input-group-append">
                        <button class="btn btn-secondary rounded-right border border-light" type="submit" title="Search" alt="Search" id="">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-right py-2">
        <small><a class="text-info featured-link" href="https://insideidaho.org/apps/imagery-explorer/" title="">Featured Resource</a></small>
    </div>
</div>
{%- else -%}
<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a class="text-dark" href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
            {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
        </div>
        <div class="col-md-3 d-none d-md-block text-right">
            <a class="btn btn-outline-light" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name }} logo" >
            </a>
        </div>
    </div>
</div>
{%- endif -%}
