{% if page.layout == "home" %}
<style>
#home-banner {
    background-image: url('{{ '/assets/img/aerial-feature.jpg' | relative_url }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
#home-title-box {
    padding: 0em 0 20em;
}
@media screen and (max-width: 576px) {
    #home-title-box {
        padding-top: 5em;
        padding-bottom: 5em; 
    }
}
</style>
<div class="container-fluid bg-dark text-white">
    <form class="form-inline row justify-content-end p-2" role="search" onsubmit="primo_search(); return false;">
        <input id="primo-search" class="form-control form-control-lg col-md-4 col-sm-10 col-10 p-2 mr-md-2" type="search" placeholder="Search data ..." aria-label="Search">
        <button class="btn btn-lg my-2 my-sm-1 col-md-1 col-2 p-2 btn-primary" type="submit">Go</button>
    </form>

    <div class="pt-1">

        

    </div>

</div>
<div id="home-banner" class="container-fluid mb-0 p-0">
    <div class="row justify-content-end">
        <div id="home-title-box" class="col-md-4 text-center">
            
            
        </div>
    </div>
    <div class="text-right py-2">
        <small><a class="text-info featured-link" href="https://insideidaho.org/apps/imagery-explorer/" title="">Featured Resource</a></small>
    </div>
</div>
{%- else -%}
{%- unless page.title == "About" -%}
<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a class="text-dark" href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
            {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
        </div>
        <div class="col-md-3 d-none d-md-block text-right">
            <a class="btn btn-outline-light" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name }} logo" >
            </a>
        </div>
    </div>
</div>
{%- endunless -%}
{%- endif -%}
