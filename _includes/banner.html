{% if page.layout == "home" %}
<style>
#home-banner {
    background-image: url('{{ '/assets/img/aerial-feature.jpg' | relative_url }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
#home-title-box {
    padding: 7em 0;
}
@media screen and (max-width: 576px) {
    #home-title-box {
        padding-top: 5em;
        padding-bottom: 5em; 
    }
}
</style>
<div class="container-fluid bg-dark text-white">
    <form class="form-inline row justify-content-end p-2" role="search" onsubmit="inside_search(); return false;">
        <input id="primo-search" class="form-control form-control-lg col-md-4 col-sm-10 col-10 p-2 mr-md-2" type="search" placeholder="Search for data sets ..." aria-label="Search">
        <button class="btn btn-lg my-2 my-sm-1 col-md-1 col-2 p-2 btn-palouse-green" type="submit">Go</button>
      
    </form>

    <div class="pt-1 row">

       <div class="col-12 float-right">
        <a class="text-white float-right  mb-2" href="{{ site.baseurl }}/apps/browse-org">Browse Data Providers</a><br/>
    </div>
    </div>

</div>
<div id="home-banner" class="container-fluid mb-0 p-0">
    {% include indexcarousel.html %}
</div>
{%- else -%}
{%- unless page.title == "About" or page.title == "Frequently Asked Questions" -%}
<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a class="text-dark" href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
            {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
        </div>
        <div class="col-md-3 d-none d-md-block text-right">
            <a class="btn btn-outline-light" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name }} logo" >
            </a>
        </div>
    </div>
</div>
{%- endunless -%}
{%- endif -%}
