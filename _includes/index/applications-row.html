<div class="row py-1 px-5 my-4">
    <div class="col-md-12 text-center">
        <h2>Our Applications</h2>
        <hr class="w-50 pb-2">
    </div>
    {%- for f in applications -%}
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
        <div class="card mx-4 text-center mt-sm-4">
            <img class="card-img-top" src="{{ f.image }}" alt="{{ f.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ f.title }}</h5>
                <p class="card-text">{{ f.description }}<p>
                        <a href="{{ f.link }}" class="btn btn-info">{{ f.button }}</a>
            </div>
        </div>
    </div>
    {%- endfor -%}

</div>
