<script>
    function random_item(items){
        return items[Math.floor(Math.random()*items.length)]; 
        }
var arr = [{%for s in site.data.stories %}'{{s.objectid}}'{% unless forloop.last %},{% endunless %}{% endfor %}];
var showstory = random_item(arr);
document.getElementById(showstory).classList.remove("hidden");

function inside_search() {
    const q = document.getElementById("primo-search").value;
    const url = window.location.href + "search.html?q=" + q;
    console.log("inside search: ", q, url, window.location.href);
    window.open(url, "_self");
}
</script>
